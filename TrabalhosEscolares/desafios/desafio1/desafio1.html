<!DOCTYPE html>
<html lang="pt-br">
<!--
Desafio 1: Crie sua primeira página HTML simples

Tenha um título: "Hello World".
Com parágrafos e uma lista que fale um pouco sobre vc e seus objetivos.
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina HTML</title>
</head>
<body>
  <h1>Hello World</h1>
  <hr>
  <h1>Minha lista de coisas</h1>
  <p>Eu me chamo Moisés e estou cursando atualmente ADS</p>
  <h2>Coisas que preciso fazer</h2>
  <ul>
    <li><p>Me matar de estudar</p></li>
    <li><p>Sobreviver</p></li>
    <li><p>Não ficar biruta</p></li>
  </ul>
</body>
</html>
